<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Profile - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .hero-section {
            color: white;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .hero-section p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.95;
        }
        .btn-custom {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1>ðŸŽ“ Academic Profile</h1>
            <p>Discover scientists, track publications, find collaboration opportunities</p>

            <div class="mt-5">
                {% if user.is_authenticated %}
                    <div class="alert alert-success">
                        Welcome back, <strong>{{ user.first_name|default:user.username }}</strong>!
                    </div>
                    <a href="{% url 'dashboard:home' %}" class="btn btn-light btn-custom">Go to Dashboard</a>
                    <a href="{% url 'users:logout' %}" class="btn btn-outline-light btn-custom">Logout</a>
                {% else %}
                    <a href="{% url 'users:login' %}" class="btn btn-light btn-custom">Login</a>
                    <a href="{% url 'users:register' %}" class="btn btn-outline-light btn-custom">Register</a>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
