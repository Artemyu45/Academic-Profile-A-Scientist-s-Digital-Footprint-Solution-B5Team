version: '3.8'

services:
  django:
    build:
      context: .                    # ← Change from ./django_app
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - API_BASE_URL=http://fastapi:8001/
    depends_on:
      - fastapi
    volumes:
      - .:/app                      # ← Change from ./django_app:/app
    command: python manage.py runserver 0.0.0.0:8000

  fastapi:
    build:
      context: ./fastapi_backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./fastapi_backend:/app
    command: python main.py
